[tool.poetry]
name = "ndleafy"
version = "0.0.1"
description = "A fast network diffusion library"
authors = ["Eliot W. Robson <eliot.robson24@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "ndleafy", from = "src"}
]


[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
mypy = "^1.7.1"
types-setuptools = "^69.0.0.0"


[build-system]
requires = ["poetry-core", "setuptools~=50.3.2", "cython"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
script = "build_package.py"
generate-setup-file = false

[tool.flake8]
count = true
statistics = true
# Black compatibility
max-line-length = 88
