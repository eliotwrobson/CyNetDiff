[tool.poetry]
name = "cynetdiff"
version = "0.1.0"
description = "A fast network diffusion library"
authors = ["Eliot W. Robson <eliot.robson24@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "cynetdiff", from = "src" }]

#TODO version classifiers may not be needed.
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Intended Audience :: Science/Research",
]

[tool.poetry.group.test.dependencies]
python = ">=3.10"
ndlib = "^5.1.1"
networkx = "^3.2.1"
pandas = ">=2.0.0"

[tool.poetry.dependencies]
python = ">=3.10"
pandas = ">=2.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
mypy = "^1.7.1"
types-setuptools = "^69.0.0.0"
networkx = "^3.2.1"
flake8 = "^7.0.0"
flake8-black = "^0.3.6"
flake8-isort = "^6.1.1"
flake8-pyproject = "^1.2.3"
pandas = ">=2.0.0"

# TODO maybe something broke before here?
# Just get CI woring with multiple python versions
[build-system]
requires = ["poetry-core", "setuptools", "cython"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
script = "build_package.py"
generate-setup-file = false

[tool.flake8]
count = true
statistics = true
# Black compatibility
max-line-length = 88

[tool.mypy]
python_version = "3.10"

[[tool.mypy.overrides]]
module = ["networkx.*", "Cython.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = "tests"
