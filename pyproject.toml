[tool.poetry]
name = "ndleafy"
version = "0.0.1"
description = "A fast network diffusion library"
authors = ["Eliot W. Robson <eliot.robson24@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "ndleafy", from = "src" }]


[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
mypy = "^1.7.1"
types-setuptools = "^69.0.0.0"
networkx = "^3.2.1"
flake8 = "^7.0.0"
flake8-black = "^0.3.6"
flake8-isort = "^6.1.1"
flake8-pyproject = "^1.2.3"


[build-system]
requires = ["poetry-core", "setuptools~=50.3.2", "cython"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
script = "build_package.py"
generate-setup-file = false

[tool.flake8]
count = true
statistics = true
# Black compatibility
max-line-length = 88

[tool.mypy]
python_version = "3.10"

[[tool.mypy.overrides]]
module = ["networkx.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = "tests"
